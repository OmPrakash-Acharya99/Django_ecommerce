{% extends 'store/layouts/main.html' %}
{% block content %}
    <div >
        <div class="row">
            <div class="col-md-12">
                <h1 class = "text-center">Collections</h1>
                <hr>
                <div class="row" style="background-color: #FFDAB9; width: 100%; height: 100vh; margin: 3mm; padding: 3mm;">
                    {% for item in category %}
                        <div class="col-md-3" style="transform: scale(0.8);">
                            <div style="border-radius: 8%; overflow: hidden;">
                                <div class="card">
                                    <a href="{% url 'collectionsview' item.slug %}">
                                        <div class="card-body">
                                            <div class="category-image">
                                                <img src="{{ item.image.url }}" alt="Category Image" class="w-100">
                                            </div>
                                            <h4 class="text-center">{{ item.name }}</h4>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
